---
layout: default
---

<div class="home"> 

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <h2>{{ post.title }}</h2>
            {{ post.excerpt }}
          </a>
      </li>
    {% endfor %}
  </ul>

</div>
