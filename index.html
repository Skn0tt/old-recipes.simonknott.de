---
layout: default
---

<div class="home"> 

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="sm-col sm-col-6 lg-col-6 px2">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {% for image in post.image %}
            <img src="{{site.baseurl}}/images/{{ image }}" />
            {% endfor %}
            <h2>{{ post.title }}</h2>
          </a>
      </li>
    {% endfor %}
  </ul>

</div>
